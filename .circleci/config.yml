version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:

  setup:

    jobs:
      - path-filtering/filter:
          base-revision: mit
          mapping: |
            WalletKitCore/.* core-modified true
            WalletKitJava/.* android-modified true
            WalletKitSwift/.* ios-modified true
          config-path: .circleci/workflows.yml
